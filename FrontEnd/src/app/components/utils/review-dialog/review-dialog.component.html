<h2 mat-dialog-title class="dialog-title">Write a Review for {{ data?.tourName }}</h2>

<div mat-dialog-content class="dialog-content">
  <!-- Rating Field -->
  <div class="rating-field">
    <mat-label class="rating-label">Rating</mat-label>
    <div class="star-rating">
      <mat-icon *ngFor="let star of [1, 2, 3, 4, 5]; let i = index"
                [class.selected]="rating >= i + 1"
                (click)="rating = i + 1">
        star
      </mat-icon>
    </div>
  </div>

  <!-- Review Text Area -->
  <div class="review-field">
    <mat-label class="review-label">Your Review</mat-label>
    <textarea matInput [(ngModel)]="reviewText" placeholder="Write your review here..." rows="4"></textarea>
  </div>
</div>

<div mat-dialog-actions class="dialog-actions">
  <button mat-button class="cancel-btn" (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" class="submit-btn" (click)="submitReview()" [disabled]="!rating || !reviewText">
    Submit Review
  </button>
</div>
