<main class="main">
    <div class="login-form">
      <button class="close-btn" (click)="closeForm()">&times;</button>
      <h2 class="heading-secondary">Reset Password</h2>

      <form class="form" (submit)='resetPassword(passwordResetForm.value)' #passwordResetForm="ngForm">

         <!-- Password Field with Show Password Feature -->
         <div class="form__group">
            <label class="form__label" for="password">Password</label>
            <div class="password-field">
              <input ngModel id="password" name="password" #t_password="ngModel" class="form__input" [type]="showPassword ? 'text' : 'password'" 
                     placeholder="••••••••" required minlength="8" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*?&]{8,}$"
                     [class.is-invalid]="t_password.invalid && t_password.touched" [class.is-valid]="t_password.valid">
              <span class="eye-icon" (click)="togglePasswordVisibility()">
                <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#75FB4C"><path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"/></svg>
                <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#434343"><path d="m644-428-58-58q9-47-27-88t-93-32l-58-58q17-8 34.5-12t37.5-4q75 0 127.5 52.5T660-500q0 20-4 37.5T644-428Zm128 126-58-56q38-29 67.5-63.5T832-500q-50-101-143.5-160.5T480-720q-29 0-57 4t-55 12l-62-62q41-17 84-25.5t90-8.5q151 0 269 83.5T920-500q-23 59-60.5 109.5T772-302Zm20 246L624-222q-35 11-70.5 16.5T480-200q-151 0-269-83.5T40-500q21-53 53-98.5t73-81.5L56-792l56-56 736 736-56 56ZM222-624q-29 26-53 57t-41 67q50 101 143.5 160.5T480-280q20 0 39-2.5t39-5.5l-36-38q-11 3-21 4.5t-21 1.5q-75 0-127.5-52.5T300-500q0-11 1.5-21t4.5-21l-84-82Zm319 93Zm-151 75Z"/></svg>
              </span>
            </div>
            <p *ngIf="t_password.touched && t_password.invalid" class="text-danger">
                <small *ngIf="t_password.errors?.['required']" class="text-danger">Password is Required</small>
                <small *ngIf="t_password.errors?.['minlength']" class="text-danger">Password must be at least 8 characters</small>
                <small *ngIf="t_password.errors?.['pattern']" class="text-danger">Password must contain at least one letter and one number</small>
            </p>
          </div>
      
          <!-- Confirm Password Field with Show Password Feature -->
          <div class="form__group">
            <label class="form__label" for="passwordConfirm">Confirm Password</label>
            <div class="password-field">
              <input ngModel id="passwordConfirm" name="passwordConfirm" #t_confirmPassword="ngModel" class="form__input" 
                     [type]="showConfirmPassword ? 'text' : 'password'" placeholder="••••••••" required 
                     [class.is-invalid]="t_confirmPassword.invalid && t_confirmPassword.touched" [class.is-valid]="t_confirmPassword.valid">
              <span class="eye-icon" (click)="toggleConfirmPasswordVisibility()">
                <svg *ngIf="showConfirmPassword" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#75FB4C"><path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"/></svg>
                <svg *ngIf="!showConfirmPassword" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#434343"><path d="m644-428-58-58q9-47-27-88t-93-32l-58-58q17-8 34.5-12t37.5-4q75 0 127.5 52.5T660-500q0 20-4 37.5T644-428Zm128 126-58-56q38-29 67.5-63.5T832-500q-50-101-143.5-160.5T480-720q-29 0-57 4t-55 12l-62-62q41-17 84-25.5t90-8.5q151 0 269 83.5T920-500q-23 59-60.5 109.5T772-302Zm20 246L624-222q-35 11-70.5 16.5T480-200q-151 0-269-83.5T40-500q21-53 53-98.5t73-81.5L56-792l56-56 736 736-56 56ZM222-624q-29 26-53 57t-41 67q50 101 143.5 160.5T480-280q20 0 39-2.5t39-5.5l-36-38q-11 3-21 4.5t-21 1.5q-75 0-127.5-52.5T300-500q0-11 1.5-21t4.5-21l-84-82Zm319 93Zm-151 75Z"/></svg>
              </span>
            </div>
            <p *ngIf="t_confirmPassword.touched && t_confirmPassword.invalid" class="text-danger">
                <small *ngIf="t_confirmPassword.errors?.['required']" class="text-danger">Confirm Password is Required</small>
                <small *ngIf="t_confirmPassword.errors?.['compare']" class="text-danger">Passwords must match</small>
            </p>
          </div>

        <div class="form__group">
          <label class="form__label" for="token">Reset Token</label>
          <input ngModel id="token" name="token" #t_token="ngModel" class="form__input" type="text" placeholder="Enter reset token.." required
                 [class.is-invalid]="t_token.invalid && t_token.touched" [class.is-valid]="t_token.valid">
          <p *ngIf="t_token.touched && t_token.invalid" class="text-danger">
              <small *ngIf="t_token.errors?.['required']" class="text-danger">Token is Required</small>
    
          </p>
        </div>
        
        <div class="form__group">
          <button class="btn" [disabled]="passwordResetForm.invalid" type="submit">Reset Password</button>
        </div>
      </form>
    </div>
  </main>
